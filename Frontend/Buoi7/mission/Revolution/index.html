<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Revolution</title>

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="header__left">
                        <div class="header__logo">
                            <img
                                src="./images/logo_black.png"
                                class="black"
                                alt="Logo Black"
                            />
                            <img
                                src="./images/logo_white.png"
                                class="white hidden"
                                alt="Logo White"
                            />
                        </div>
                        <div class="header__navbar">
                            <div class="navbar__icon">
                                <div class="navbar__line">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div class="navbar__x">
                                    <i class="fa-solid fa-xmark"></i>
                                </div>
                            </div>
                            <div class="navbar__text">
                                <p class="navbar__title-default">Menu</p>
                                <p class="navbar__title-close">Close</p>
                            </div>
                        </div>
                    </div>
                    <div class="header__right">
                        <div class="header__music">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="header_language">
                            <a href="#" class="language__selection">
                                En <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="language__list">
                                <li class="language__item">
                                    <a href="#">French</a>
                                </li>
                                <li class="language__item">
                                    <a href="#">Dutch</a>
                                </li>
                            </ul>
                        </div>
                        <span class="header_search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="header__menu">
                <div class="container">
                    <div class="header__menu--content">
                        <ul class="header__navigation">
                            <li class="header__item">
                                <a href="#" class="header__link">Home</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">News</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Project</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Who We Are</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Services</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Contact Us</a>
                            </li>
                        </ul>
                        <div class="header__bottom">
                            <div class="header__bottom--content">
                                <div class="header__bottom-left">
                                    <a href="#" class="header__page"
                                        >Sample Page</a
                                    >
                                    <a href="#" class="header__page"
                                        >Sample Page</a
                                    >
                                </div>
                                <div class="header__bottom-right">
                                    <div class="header__social">
                                        <a href="#"
                                            ><i class="fab fa-facebook-f"></i
                                        ></a>
                                        <a href="#"
                                            ><i class="fab fa-twitter"></i
                                        ></a>
                                        <a href="#"
                                            ><i class="fab fa-instagram"></i
                                        ></a>
                                        <a href="#"
                                            ><i class="fab fa-linkedin-in"></i
                                        ></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="banner">
            <div class="container">
                <div class="banner__content">
                    <div class="banner__text">
                        <h2 class="banner__title">
                            <span>Paulaner</span>
                            <span>Bräuhäuser</span>
                        </h2>
                        <p class="banner__desc">
                            An in-depth look at the process behind one of the
                            most successful application ever created on iOS
                            AppStore from our developer team.
                        </p>
                        <a href="#" class="banner__view">DISCOVER</a>
                    </div>
                    <div class="banner__img">
                        <img src="./images/iphone-1.png" alt="I phone 1" />
                        <img src="./images/iphone-2.png" alt="I phone 2" />
                    </div>
                </div>
            </div>
        </section>
        <section class="portfolio">
            <div class="container">
                <div class="intro-intro"></div>
                <div class="portfolio__content container"></div>
                <div class="poryfolio__load"></div>
            </div>
        </section>
        <section class="services"></section>
        <section class="customer"></section>
        <section class="team"></section>
        <section class="business"></section>
        <section class="news"></section>
        <section class="subscribe"></section>
        <footer class="footer"></footer>

        <!-- MAIN JS -->
        <script src="./js/main.js"></script>
    </body>
</html>
